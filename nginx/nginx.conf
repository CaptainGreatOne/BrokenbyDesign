worker_processes auto;

events {
  worker_connections 1024;
}

http {
  # Upstream for web gateway service
  upstream web_gateway {
    server web-gateway:3000;
  }

  # JSON access log format for structured logging readiness
  log_format json_combined escape=json
    '{'
      '"time_local":"$time_local",'
      '"remote_addr":"$remote_addr",'
      '"request":"$request",'
      '"status":$status,'
      '"body_bytes_sent":$body_bytes_sent,'
      '"request_time":$request_time,'
      '"http_referrer":"$http_referer",'
      '"http_user_agent":"$http_user_agent",'
      '"request_id":"$request_id"'
    '}';

  access_log /var/log/nginx/access.log json_combined;
  error_log /var/log/nginx/error.log warn;

  server {
    listen 80;
    server_name _;

    # Health check endpoint for nginx itself
    location /nginx-health {
      access_log off;
      return 200 "healthy\n";
      add_header Content-Type text/plain;
    }

    # Proxy all other requests to web gateway
    location / {
      proxy_pass http://web_gateway;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Request-ID $request_id;

      # Timeouts
      proxy_connect_timeout 5s;
      proxy_send_timeout 60s;
      proxy_read_timeout 60s;
    }
  }
}

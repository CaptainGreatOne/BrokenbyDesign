services:
  # Infrastructure Services
  postgres:
    image: postgres:15-alpine
    env_file: .env
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U orderuser -d orderdb"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./db/init-scripts:/docker-entrypoint-initdb.d:ro
    ports:
      - "5433:5432"

  redis:
    image: redis:7-alpine
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 3s
      timeout: 2s
      retries: 5
      start_period: 5s
    ports:
      - "6380:6379"

  nginx:
    image: nginx:1.25-alpine
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
    depends_on:
      web-gateway:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost/nginx-health || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 3

  # Application Services
  web-gateway:
    build:
      context: .
      dockerfile: services/web-gateway/Dockerfile
    env_file: .env
    environment:
      - GRPC_ORDER_API_ADDR=order-api:50051
      - REDIS_URL=redis://redis:6379
      - PORT=3000
      - SERVICE_NAME=web-gateway
    depends_on:
      order-api:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:3000/health || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 3
      start_period: 15s

  order-api:
    build:
      context: .
      dockerfile: services/order-api/Dockerfile
    env_file: .env
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - REDIS_URL=redis://redis:6379
      - GRPC_PORT=50051
      - SERVICE_NAME=order-api
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import socket; s=socket.create_connection(('localhost', 50051)); s.close()\""]
      interval: 5s
      timeout: 3s
      retries: 3
      start_period: 15s

  fulfillment-worker:
    build: ./services/fulfillment-worker
    env_file: .env
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - REDIS_URL=redis://redis:6379
      - SERVICE_NAME=fulfillment-worker
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      order-api:
        condition: service_healthy

  traffic-generator:
    build: ./traffic-generator
    environment:
      - TARGET_URL=http://nginx
      - SERVICE_NAME=traffic-generator
    depends_on:
      nginx:
        condition: service_healthy
    ports:
      - "8089:8089"

volumes:
  postgres-data:
